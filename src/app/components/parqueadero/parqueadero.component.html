<form>
  <div class="mb-3">
    <label  class="form-label">Ingrese la hora hora de entrada</label>
    <input type="text" class="form-control" id="horaEntrada" min="1">
  </div>
  <div class="mb-3">
    <label class="form-label">Ingrese la hora de salida</label>
    <input type="number" class="form-control" id="horaSalida" min="1">
  </div>
  <div class="mb-3">
    <label class="form-label">Ingrese la fecha</label>
    <input type="number" class="form-control" id="fecha" min="1">
  </div>
  <button (click)="calcularCargos(horaEntrada,horaSalida)"
          type="submit" class="btn btn-primary">Calcular pago</button>
</form>
