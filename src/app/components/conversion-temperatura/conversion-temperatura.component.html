<form>
  <div class="mb-3">
    <label  class="form-label ">Ingrese el valor que desea convertir</label>
    <input type="number" class="form-control" id="valor" min="1">
  </div>
  <div>
  <button (click)="conversionAFahrenheit(valor)"
          type="submit" class="btn btn-primary me-3">convertir a Fahrenheit</button>
    <button (click)="conversionACentigrados(valor)"
            type="submit" class="btn btn-primary">convertir a Centigrados</button>
  </div>
</form>
